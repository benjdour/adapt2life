name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  quality:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/adapt2life
      CI: true
      NEXT_PUBLIC_STACK_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_STACK_PROJECT_ID }}
      NEXT_PUBLIC_STACK_PUBLISHABLE_CLIENT_KEY: ${{ secrets.NEXT_PUBLIC_STACK_PUBLISHABLE_CLIENT_KEY }}
      STACK_SECRET_SERVER_KEY: ${{ secrets.STACK_SECRET_SERVER_KEY }}
      APP_URL: ${{ secrets.APP_URL }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      GARMIN_CLIENT_ID: ${{ secrets.GARMIN_CLIENT_ID }}
      GARMIN_CLIENT_SECRET: ${{ secrets.GARMIN_CLIENT_SECRET }}
      GARMIN_REDIRECT_URI: ${{ secrets.GARMIN_REDIRECT_URI }}
      GARMIN_TOKEN_ENCRYPTION_KEY: ${{ secrets.GARMIN_TOKEN_ENCRYPTION_KEY }}
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: adapt2life
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Unit tests
        run: npm run test

      - name: Route handler tests
        run: npm run test:routes

      - name: Build
        run: npm run build

      - name: Security audit (non-blocking)
        run: npm run audit || echo "::warning::npm audit reported known issues (cookie via @stackframe/stack, esbuild via drizzle-kit)."
        continue-on-error: true

      - name: Verify migrations (drizzle-kit push)
        run: npm run db:push
